---
type: container
name: example-build
description: Build the code

inputs:
  artifacts:
  - from: "%%code%%"
    path: /src
  parameters:
    code:

outputs:
  artifacts:
    binary:
      path: /src/main

container:
  image: golang:1.6
  resources:
    mem_mib: 256
    cpu_cores: 0.1
  command: sh -c 'cd /src && ls -ltr && go build main.go'
