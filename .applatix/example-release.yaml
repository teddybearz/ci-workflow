---
type: container
name: example-release
description: release example (just sleeps for now)

inputs:
  artifacts:
  - from: "%%binary%%"
    path: /src/main
  - from: "%%code%%"
    path: /src
  parameters:
    binary:
    code:

outputs:
  artifacts:
    binary:
      path: /src/main
    code:
      path: /src

container:
  resources:
    mem_mib: 256
    cpu_cores: 0.1
    disk_gb: 0
  image: golang:1.6
  command: sh -c 'cd /src && ls -ltr && sleep 10'
